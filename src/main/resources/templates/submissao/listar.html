<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta th:include="fragmentos/head"/>
    <link href="/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
</head>

<body class="fixed-nav sticky-footer" id="page-top">
<div th:include="fragmentos/navbar"/>

<div class="content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div th:include="fragmentos/alerta"/>
                <div class="card mb-3">
                    <div class="card-header">
                        <h2><i class="fa fa-fw fa-graduation-cap"></i> Suas Submissões</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table
                                class="table table-bordered"
                                id="dataTable"
                                width="100%"
                                cellspacing="0"
                                data-order='[[ 3, "desc" ]]'
                            >
                                <thead>
                                    <tr>
                                        <th>Código</th>
                                        <th>Título</th>
                                        <th>Evento</th>
                                        <th>Data Submissão</th>
                                        <th style="width: 50px;"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="submissao: ${submissoes}">
                                        <td th:text="${submissao.id}"></td>
                                        <td th:text="${submissao.titulo}"></td>
                                        <td th:text="${submissao.evento.nome}"></td>
                                        <td th:text="*{#dates.format(submissao.dataSubmissao, 'dd/MM/yyyy hh:mm:ss')}"
                                            class="sorting_desc">
                                        </td>
                                        <td>
                                            <a th:href="@{/submissoes/{id}(id=${submissao.id})}" class="fa fa-fw fa-info-circle"></a>
                                            |
                                            <a th:href="@{/submissoes/{id}/delete(id=${submissao.id})}" class="fa fa-fw fa-trash"></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--<div class="card-footer small text-muted"></div>-->
                </div>
            </div>
        </div>
    </div>
    <div th:include="fragmentos/footer"/>
</div>

<div th:include="fragmentos/scripts-base"/>

<script src="/vendor/datatables/jquery.dataTables.js"></script>
<script src="/vendor/datatables/dataTables.bootstrap4.js"></script>
<script src="/js/sb-admin-datatables.min.js"></script>

</body>

</html>
