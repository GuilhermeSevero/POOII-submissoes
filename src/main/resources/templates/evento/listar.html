<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta th:include="fragmentos/head"/>
    <link href="/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
</head>

<body class="fixed-nav sticky-footer" id="page-top">
<div th:include="fragmentos/navbar"/>

<div class="content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div th:include="fragmentos/alerta"/>
                <div class="card mb-3">
                    <div class="card-header">
                        <div class="row justify-content-between">
                            <h2>
                                <i class="fa fa-fw fa-newspaper-o"></i> Lista de Eventos
                            </h2>
                            <a th:href="@{/evento/novo}" class="btn btn-primary align-self-center mr-4" role="button">
                                <i class="fa fa-fw fa-plus"></i> Novo
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table
                                class="table table-bordered"
                                id="dataTable"
                                width="100%"
                                cellspacing="0"
                                data-order='[[ 0, "desc" ]]'
                            >
                                <thead>
                                    <tr>
                                        <th>Código</th>
                                        <th>Nome</th>
                                        <th>Usuário</th>
                                        <th>Data</th>
                                        <th>Abertura</th>
                                        <th>Fechamento</th>
                                        <th style="width: 50px;"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="evento: ${eventos}">
                                        <td th:text="${evento.id}"></td>
                                        <td th:text="${evento.nome}"></td>
                                        <td th:text="${evento.usuario.nome}"></td>
                                        <td th:text="*{#dates.format(evento.data, 'dd/MM/yyyy hh:mm:ss')}"></td>
                                        <td th:text="*{#dates.format(evento.dataAbertura, 'dd/MM/yyyy hh:mm:ss')}"></td>
                                        <td th:text="*{#dates.format(evento.dataFechamento, 'dd/MM/yyyy hh:mm:ss')}"></td>
                                        <td>
                                            <a th:href="@{/evento/{id}(id=${evento.id})}" class="fa fa-fw fa-info-circle"></a>
                                            |
                                            <a th:href="@{/evento/{id}/delete(id=${evento.id})}" class="fa fa-fw fa-trash"></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--<div class="card-footer small text-muted"></div>-->
                </div>
            </div>
        </div>
    </div>
    <div th:include="fragmentos/footer"/>
</div>

<div th:include="fragmentos/scripts-base"/>

<script src="/vendor/datatables/jquery.dataTables.js"></script>
<script src="/vendor/datatables/dataTables.bootstrap4.js"></script>
<script src="/js/sb-admin-datatables.min.js"></script>

</body>

</html>
