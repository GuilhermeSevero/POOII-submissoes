<div class="alert alert-danger alert-dismissible fade show" th:if="${ERRO}" role="alert">
    <span th:text="${ERRO}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="alert alert-success alert-dismissible fade show" th:if="${SUCESSO}" role="alert">
    <span th:text="${SUCESSO}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
